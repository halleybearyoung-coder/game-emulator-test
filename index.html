<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake Android Emulator</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Emulator Frame */
    .device {
        width: 380px;
        height: 700px;
        background: #000;
        border-radius: 30px;
        padding: 20px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        position: relative;
        overflow: hidden;
    }

    /* Screen */
    .screen {
        background: linear-gradient(120deg, #151515, #1d1d1d);
        width: 100%;
        height: 100%;
        border-radius: 20px;
        padding: 15px;
        box-sizing: border-box;
        position: relative;
    }

    /* App Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 18px;
        margin-top: 45px;
    }

    /* App Icon */
    .app {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
    }

    .app-icon {
        width: 55px;
        height: 55px;
        background: #333;
        border-radius: 15px;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #999;
        transition: 0.2s;
    }
    .app-icon:hover {
        background: #555;
        transform: scale(1.1);
    }

    .app-label {
        font-size: 12px;
        color: white;
        opacity: 0.9;
    }

    /* Bottom Navigation Bar */
    .nav {
        position: absolute;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    .nav-btn {
        width: 45px;
        height: 45px;
        background: rgba(255,255,255,0.05);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: 0.2s;
    }
    .nav-btn:hover {
        background: rgba(255,255,255,0.15);
        transform: scale(1.2);
    }

    /* Fake App Window */
    .app-window {
        position: absolute;
        inset: 0;
        background: #101010;
        display: none;
        flex-direction: column;
        padding: 20px;
        color: white;
        font-size: 22px;
    }
    .close-btn {
        align-self: flex-end;
        cursor: pointer;
        font-size: 26px;
        padding: 10px;
    }
</style>
</head>
<body>

<div class="device">
    <div class="screen">

        <!-- Fake App -->
        <div id="appWindow" class="app-window">
            <div class="close-btn" onclick="closeApp()">‚úñ</div>
            <h2>üçî Fake App Loaded</h2>
            <p>This is where your app content would go.</p>
        </div>

        <!-- Apps -->
        <div class="grid">
            <div class="app" onclick="openApp()">
                <div class="app-icon">üì±</div>
                <div class="app-label">App Store</div>
            </div>

            <div class="app" onclick="openApp()">
                <div class="app-icon">üéÆ</div>
                <div class="app-label">Game</div>
            </div>

            <div class="app" onclick="openApp()">
                <div class="app-icon">üí¨</div>
                <div class="app-label">Chat</div>
            </div>

            <div class="app" onclick="openApp()">
                <div class="app-icon">‚öôÔ∏è</div>
                <div class="app-label">Settings</div>
            </div>
        </div>

        <!-- Bottom Nav -->
        <div class="nav">
            <div class="nav-btn">‚¨Ö</div>
            <div class="nav-btn">‚óã</div>
            <div class="nav-btn">‚ñ¢</div>
        </div>

    </div>
</div>

<script>
function openApp() {
    document.getElementById("appWindow").style.display = "flex";
}
function closeApp() {
    document.getElementById("appWindow").style.display = "none";
}
</script>

</body>
</html>
